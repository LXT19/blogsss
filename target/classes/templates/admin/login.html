<title>登录</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
	<link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

<body >

<div style="text-align: center;">
<div class="m-container-small m-margin-top"  style="max-width: 30em !important;">

	<div class="ui container">
		<div class="ui middle aligned center aligned grid">
			<div class="column">
				<h2 class="ui black image header">
					<div class="content">
						管理后台登录
					</div>
				</h2>
				<form class="ui large form background-color" method="post" action="#" th:action="@{/admin/login}">

					<div class="ui basic segment">
						<div class="field">
							<br>
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="username" placeholder="用户名">
							</div>
						</div>
						<br>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="密码">
							</div>
						</div>
						<br>
						<button class="ui fluid large blue submit button" type="submit">登录</button>
					</div>

					<div class="ui error mini message"></div>
					<div class="ui mini negative message" th:unless="${#strings.isEmpty(messages)}" th:text="${messages}">用户名和密码错误</div>

				</form>

			</div>
		</div>
	</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script src="../static/js/md5.js" th:src="@{/js/md5.js}"></script>
<!--/*/</th:block>/*/-->

<script>
	/*非空验证*/
	$('.ui.form').form({
		fields : {
			username : {
				identifier: 'username',
				rules: [{
					type : 'empty',
					prompt: '请输入用户名'
				}]
			},
			password : {
				identifier: 'password',
				rules: [{
					type : 'empty',
					prompt: '请输入密码'
				}]
			}
		}
	});
</script>
