<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/animate.css">
    <link rel="stylesheet" href="../static/lib/prisim/prism.css">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css">

    <title>归档</title>
</head>
<body style="background-image: url('https://picsum.photos/id/1011/1920/2200');background-repeat:no-repeat ;background-attachment: fixed;" >
    <!--导航-->

    <div class="background-color">

        <nav th:replace="_fragments :: menu(4)"></nav>

    </div>

    <!--中间内容-->
    <div class="m-container-small m-margin-top-lager">
       <div class="ui  container">

           <div class="ui  attached padded  segment ">
               <div class="ui middle aligned two column grid">
                   <div class="column">
                       <h3 class="ui blue header"><i class="paperclip icon"></i>归档</h3>
                   </div>
                   <div class=" right aligned column ">
                       <h3 class="ui blue header m-inline-block" th:text="${'共'+countBlog+'篇博客'}">共14个</h3>
                   </div>
               </div>
           </div>

           <br>

           <th:block th:each="items: ${blog}">
               <div class="ui attached segment blue">
                   <h2 class="ui center aligned header black" th:text="${items.key+'年'}">
                       <i class="calendar check icon"></i>2020年
                   </h2>
               </div>
               <div class="ui fluid attached  vertical menu">
                   <a href="#" target="_blank" class="item" th:href="@{/blog/{id}(id=${iblog.id})}" th:each="iblog:${items.value}">
                   <span>
                       <i class="keyboard icon"></i>&nbsp&nbsp &nbsp&nbsp
                       <span th:text="${iblog.title}">JAVA中为什么只有值传递</span>&nbsp&nbsp &nbsp&nbsp
                       <i class="clock icon"></i><div class="ui blue basic left pointing label" th:text="${#dates.format(iblog.updateTime,'MMMdd')}">9月30</div>
                   </span>
                       <div class="ui   blue basic left pointing label" th:text="${iblog.flag}">原创</div>
                   </a>
               </div>
               <br>
           </th:block>


       </div>
        <div class="ui bottom   segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <a href="#" class="ui yellow basic button"><i class="chevron left icon"></i>上一页</a>
                </div>
                <div class=" right aligned column ">
                    <a href="#" class="ui  yellow basic button">下一页<i class="chevron right icon"></i></a>
                </div>
            </div>
        </div>


    </div>
    <br>
    <br>

    <!--底部-->
    <footer th:replace="_fragments :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>

</script>
</body>
</html>
