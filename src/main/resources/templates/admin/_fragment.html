<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.css" th:href="@{/lib/editormd/css/editormd.css}">
    <title th:replace="${title}">博客</title>
</head>
<body>
<!--顶部-->
<nav th:fragment="menu(n)" class="ui   attached  inverted   segment m-padded-tb-lager ">
    <div class="ui  container">
        <div class="ui inverted  secondary menu">
            <h2 class="ui solar-green header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="item m-font-size " th:classappend="${n==1} ? 'active'"><i class="home icon "></i>博客</a>
            <a href="#" th:href="@{/admin/type}" class="item  m-font-size" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tag}" class="item m-font-size" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> 标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text ">
                        <img src="../../static/images/background.png" th:src="@{${session.user.getAvatar()}}" alt="" class="ui avatar image" style="width: 30px">
                        <span th:text="${session.user.username}"></span>
                    </div>
                    <i class="ui center aligned dropdown   icon"></i>
                    <div class="menu">
                        <a  href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-top-right">
        <i class="sidebar icon"></i>
    </a>

</nav>


<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical stackable segment m-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column" >
                <img src="../../static/images/wechat.png" th:src="@{/images/wechat.png}" class="ui rounded image" style="width: 110px">
            </div>
            <div class="four wide column" >
                <h4 class="ui inverted header m-text-thin">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事{User story}</a>
                    <a href="#" class="item">用户故事{User story}</a>
                    <a href="#" class="item">用户故事{User story}</a>
                </div>
            </div>
            <div class="four wide column" >
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：123456</a>
                    <a href="#" class="item">QQ: 123456</a>
                    <a href="#" class="item">微信: 123456</a>
                </div>
            </div>
            <div class="five wide column" >
                <h4 class="ui inverted header">Blog</h4>
                <p>This is my bolg</p>
            </div>
        </div>
        <div class="ui inverted section divider">

        </div>
        <p >Copyright@2021-2022 design by linxutao</p>
        <br>
    </div>

</footer>

<th:block  th:fragment="script">
    <script src="../../static/lib/bg/jquery.js" th:src="@{/lib/bg/jquery.js}"></script>
    <script src="../../static/lib/bg/bootstrap.min.js" th:src="@{/lib/bg/bootstrap.min.js}"></script>
    <script src="../../static/lib/bg/jquery.backstretch.min.js" th:src="@{/lib/bg/jquery.backstretch.min.js}"></script>
    <script src="../../static/lib/bg/custom.js" th:src="@{/lib/bg/custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
        $('.ui.sticky')
            .sticky({
                context: '#p-container'
            })
        ;
        $('.ui.dropdown').dropdown({
            on : 'hover'
        });
    </script>


</th:block>
</body>
</html>
