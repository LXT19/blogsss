<div class="ui  attached  pointing  menu segment">
    <div class="ui  container">
        <div class="ui  menu">

            <a href="#" th:href="@{/admin/type}" class=" active item"><i class="list blue icon"></i>分类列表</a>
            <a href="#" class="item" th:onclick="add_type()" onclick="add_type()"><i class="plus icon" ></i>分类新增</a>
        </div>
    </div>

</div>

<!--中间内容-->
<div class="m-container-small m-margin-top-lager">
    <div class="ui  container">
        <div class="ui success message" th:if="${not #strings.isEmpty(type_message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <br>
            <p th:text="${type_message}">添加成功！</p>
        </div>

        <table class="ui table">
            <thead>
                <tr>
                    <th></th>
                    <th >名称</th>
                    <th class="ui center aligned" colspan="6">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type,iterStat : ${pageInfo.list}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">练习</td>

                    <td class="ui center aligned " colspan="6">
                        <a href="#" th:href="@{/admin/type/{id}/input(id=${type.id})}" class="ui basic blue button">编辑</a>
                        <a href="#" th:href="@{/admin/type/{id}/delete(id=${type.id})}" onclick="return confirm('您确定要删除吗？')" class="ui basic deletes red button">删除</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu" >
                            <a th:href="@{/admin/type}" class="item">首页</a>
                            <a th:href="@{/admin/type(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" class="item">上一页</a>
                            <a th:href="@{/admin/type(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage})}"  class="item">下一页</a>
                            <a th:href="@{/admin/type(pageNum=${pageInfo.pages})}" class="item">尾页</a>
                        </div>
                    </th>
                    <th colspan="3" class="center aligned ">
                        <a href="#"  class="ui  basic teal button" th:onclick="add_type()" onclick="add_type()">新增</a>
                    </th>
                </tr>
            </tfoot>
        </table>


            <div class="ui modal">
                <i class="close icon"></i>
                <div class="header">
                    添加分类
                </div>
                <form method="post" th:action="@{/admin/input-type}" class="ui  from segment">
                    <div class="field">
                        <div class="description">
                            <div class="ui header">请填写要添加的分类</div>
                            <div class="ui input">
                                <input type="text" name="name" class="ui input" >
                            </div>
                        </div>
                    </div>
                    <br>

                    <div class="field" >
                        <button class="ui black deny button ">
                            取消
                        </button>
                        <button type="submit" class="ui positive  labeled icon button ">
                            添加
                            <i class="checkmark icon"></i>
                        </button>

                    </div>
                </form>
            </div>


    </div>
</div>
<br>
<br>
<!--底部-->
<footer class="ui inverted vertical stackable segment m-padded-tb-lager">
    <div class="ui  center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                <img src="../../static/images/wechat.png" th:src="@{/images/wechat.png}" alt="" class="ui rounded image" style="width: 110px">
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事{User story}</a>
                    <a href="#" class="item">用户故事{User story}</a>
                    <a href="#" class="item">用户故事{User story}</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：123456</a>
                    <a href="#" class="item">QQ: 123456</a>
                    <a href="#" class="item">微信: 123456</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p>This is my bolg</p>
            </div>
        </div>
        <div class="ui inverted section divider">

        </div>
        <p>Copyright@2021-2022 design by linxutao</p>

    </div>

</footer>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>

<script>
    $('.ui.dropdown').dropdown({})

    $('.message .close')
    .on('click',function () {
        $(this)
        .closest('.message')
        .transition('fade');
    });

    function add_type() {

        $('.ui.modal')
            .modal('show')
        ;

    };



</script>
