<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">

    <title>分类管理</title>
</head>
<body style="background-image: url('https://picsum.photos/id/1011/1920/2200');background-repeat:no-repeat ;background-attachment: fixed;">
<!--导航-->

<nav class="ui   attached  inverted   segment m-padded-tb-lager ">
    <div class="ui  container">
        <div class="ui inverted  secondary menu">
            <h2 class="ui solar-green header item">后台管理</h2>
            <a href="#" th:href="@{/admin/blogs}" class="item  m-font-size "><i class="home icon "></i>博客</a>
            <a href="#" class="item  m-font-size"><i class="idea active icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tag}" class="item m-font-size"><i class="tags icon"></i> 标签</a>
            <div class="right menu">
                <div class="ui dropdown item">
                    <div class="text ">
                        <img src="../../static/images/background.png" th:src="@{${session.user.getAvatar()}}" alt="" class="ui avatar image" style="width: 30px">
                        <span th:text="${session.user.username}"></span>
                    </div>
                    <i class="ui center aligned dropdown   icon"></i>
                    <div class="menu">
                        <a  href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button m-top-right">
        <i class="sidebar icon"></i>
    </a>

</nav>
<div class="ui  attached  pointing  menu segment">
    <div class="ui  container">
        <div class="ui  menu">

            <a href="#" th:href="@{/admin/type}" class=" active item"><i class="list blue icon"></i>分类列表</a>
            <a href="#" th:href="@{/admin/type/input}" class="item"><i class="plus icon"></i>分类新增</a>
        </div>
    </div>

</div>

<!--中间内容-->
<div class="m-container-small m-margin-top-lager">
    <div class="ui  container">
        <!--<div class="ui success message" th:unless="${#strings.isEmpty(#messages)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <br>
            <p th:text="${mess}">添加成功！</p>
        </div>-->

        <table class="ui table">
            <thead>
                <tr>
                    <th></th>
                    <th >名称</th>
                    <th class="ui center aligned" colspan="6">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type,iterStat : ${pageInfo.list}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${type.name}">练习</td>

                    <td class="ui center aligned " colspan="6">
                        <a href="#" th:href="@{/admin/type/{id}/input(id=${type.id})}" class="ui basic blue button">编辑</a>
                        <a href="#" th:href="@{/admin/type/{id}/delete(id=${type.id})}" onclick="return confirm('您确定要删除吗？')" class="ui basic deletes red button">删除</a>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th colspan="6">
                        <div class="ui pagination menu" >
                            <a th:href="@{/admin/type}" class="item">首页</a>
                            <a th:href="@{/admin/type(pageNum=${pageInfo.hasPreviousPage}?${pageInfo.prePage}:1)}" class="item">上一页</a>
                            <a th:href="@{/admin/type(pageNum=${pageInfo.hasNextPage}?${pageInfo.nextPage})}"  class="item">下一页</a>
                            <a th:href="@{/admin/type(pageNum=${pageInfo.pages})}" class="item">尾页</a>
                        </div>
                    </th>
                    <th colspan="3" class="center aligned ">
                        <a href="#" th:href="@{/admin/type/input}" class="ui  basic teal button  ">新增</a>
                    </th>
                </tr>
            </tfoot>
        </table>

        <div class="ui basic modal">
            <div class="ui icon header">
                <i class="archive icon"></i>
                确定要删除该分类吗?
            </div>
            <div class="content">
                <p></p>
            </div>
            <div class="actions">
                <div class="ui red basic cancel inverted button">
                    <i class="remove icon"></i>
                    否
                </div>
                <button class="ui green ok inverted button" type="button" >
                    <i class="checkmark icon"></i>
                    是
                </button>
            </div>
        </div>
    </div>
</div>
<br>
<br>
<!--底部-->
<footer class="ui inverted vertical stackable segment m-padded-tb-massive">
    <div class="ui  center aligned container">
        <div class="ui inverted divided grid">
            <div class="three wide column">
                <img src="../../static/images/wechat.png" th:src="@{/images/wechat.png}" alt="" class="ui rounded image" style="width: 110px">
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header m-text-thin">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事{User story}</a>
                    <a href="#" class="item">用户故事{User story}</a>
                    <a href="#" class="item">用户故事{User story}</a>
                </div>
            </div>
            <div class="four wide column">
                <h4 class="ui inverted header">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：123456</a>
                    <a href="#" class="item">QQ: 123456</a>
                    <a href="#" class="item">微信: 123456</a>
                </div>
            </div>
            <div class="five wide column">
                <h4 class="ui inverted header">Blog</h4>
                <p>This is my bolg</p>
            </div>
        </div>
        <div class="ui inverted section divider">

        </div>
        <p>Copyright@2021-2022 design by linxutao</p>
        <br>
    </div>

</footer>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<script>
    $('.ui.dropdown').dropdown({})

    $('.message .close')
    .on('click',function () {
        $(this)
        .closest('.message')
        .transition('fade');
    });

   /* $('.ui.deletes')
        .on("click",function () {
            $('.ui.basic.modal')
            .modal('show')
        });*/


</script>
</body>
</html>
