            </div>
            <div th:each="question:${question_list}" class="">
                <div class="segment background-color m-padded-left m-padded-tb-big" >

                    <h3 class="ui header " th:text="${question.getF_question()}">1、JDK 和 JRE 有什么区别？ </h3>
                    <button class="ui button  blue basic"   th:onclick="'javascript:dispaly_ans(\''+${question.id}+'\');'" >点击查看答案</button>
                    <div th:id="${question.id}"  id="question1" class="segment" style="display: none">
                        <br>
                        <p>JDK包含JRE的一切，JDK包含了java程序运行以及开发所需要的东西，比如javac jar，jdb等开发所需要的东西，还包含，jre中的所有，比如JVM，java的各种类库，java程序运行所需要的工具</p>
                        <p>JRE只包含java所运行的工具，如JVM，java的基本类库，java命令，以及一些基本组件。</p>
                        <p>如果只是运行java程序，就只需用到jre,如果需要开发java程序，就需要用到jdk</p>
                    </div>
                    <br>
                </div>
